<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
  <button type="button" class="close float-close-pro" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header-pro">
        <h2>Bem vindo de Volta</h2>
        <h6>Faça login na sua conta para continuar usando o <b>Angular Movies</b></h6>
      </div>
      <div class="modal-body-pro social-login-modal-body-pro">

        <div class="registration-social-login-container">

          <form>

            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>

            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-green-pro btn-display-block">Entrar</button>
            </div>

            <div class="container-fluid">
              <div class="row no-gutters">
                <div class="col checkbox-remember-pro">
                  <input type="checkbox" id="checkbox-remember">
                  <label for="checkbox-remember" class="col-form-label">Lembre-me</label>
                </div>
                <div class="col forgot-your-password">
                  <a href="#!">Esqueceu sua senha?</a>
                </div>
              </div>
            </div>

          </form>

        </div>

        <div class="clearfix"></div>

      </div>
      <a class="not-a-member-pro" href="#">Não é um membro? <span>Junte-se hoje!</span></a>
    </div>

  </div>

</div>
